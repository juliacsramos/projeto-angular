<div class = card>
    <div class="card__plan card__item">Plano <b>{{plano.infos.tipo}}</b></div>
    <div class="card__price card__item">R${{plano.infos.preco}},00</div>
    <app-card-button></app-card-button>
    <app-card-button-cancel></app-card-button-cancel>
    <mat-slider min="1" max="5" step="1" value="1.5">
        <input matSliderThumb>
    </mat-slider>
</div>
<!-- binding significa pegar uma propriedade do html e fazer essa interpolação-->
